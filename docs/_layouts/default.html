<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{{ page.title }} &mdash; {{ site.name }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="{{ page.description | trim }}" />
	<link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css" | absolute_url }}?v={{ site.time | date: "%s" }}" />
</head>
<body class="page-{{ page.name | slugify }}">
	<div id="soul">
		<header id="header">
			<h1><a href="{{ site.url }}">{{ site.name }}</a></h1>
		</header>

		<article id="content-wrap">
			<h1 class="entry-title">{{ page.title }}</h1>

			<div class="entry-content">
				{{ content }}
			</div>
		</article>

		<nav id="site-nav">
			<h1>Contents</h1>

			<ul>
				<li class="link-home"><a href="{{ site.url }}">Home</a></li>
				{% for page in site.guidebook %}
					<li><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></li>
				{% endfor %}
				<li class="link-contribute"><a href="{% link contribute.md %}">Contribute</a></li>
			</ul>
		</nav>

		<footer class="meta">
			<p><a href="{{ site.github.repository_url }}/blob/master/docs/{{ page.path }}">Edit this page on GitHub</a></p>
		</footer>
	</div>
</body>
</html>
